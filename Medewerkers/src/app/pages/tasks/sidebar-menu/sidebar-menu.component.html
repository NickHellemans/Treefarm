<ion-menu side="start" contentId="task-list" menuId="{{menuId}}">
	<ion-header>
		<ion-toolbar translucent>
			<ion-title>
				Menu
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<ion-item (click)="startScan()">
				<ion-icon slot="start" name="qr-code-outline"></ion-icon>
				<ion-label>
					Scannen
				</ion-label>
			</ion-item>
			<ion-item (click)="navToAbout()">
				<ion-icon slot="start" name="help-circle-outline"></ion-icon>
				<ion-label>
					About
				</ion-label>
			</ion-item>
			<ion-item (click)="logOut()">
				<ion-icon slot="start" name="log-out"></ion-icon>
				<ion-label>
					Afmelden
				</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>
